<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Nunito:wght@300;700&family=Oswald:wght@300&family=Roboto:wght@300&family=Ropa+Sans&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Nunito:wght@300;700&family=Oswald:wght@300&family=PT+Serif&family=Roboto:wght@300&family=Ropa+Sans&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header class="header-background-box">
      <div class="circle-logo-wrapper">
        <div class="circle-black-logo">
          <h1 class="circle-blakc-logo-title">УХ</h1>
        </div>
      </div>
      <div class="header-nav-menu-box">
        <button class="nav-button-text">проекты</button>
        <button class="nav-button-text">о нас</button>
        <button class="nav-button-text">контакты</button>
      </div>
      <div class="arrow-button-box">
        <img
          src="./images/arrow-down-sign-to-navigate.png"
          class="arrow-button"
          alt=""
        />
      </div>
    </header>
    <main class="main-content-part">
      <div class="projects-content-box">
        <div class="projects-title">проекты</div>
        <div class="project-box-row-wrapper">
          <div class="img-box">
            <img class="img" src="./images/heart-img.webp" alt="" />
          </div>
          <div class="img-box">
            <img class="img" src="./images/heart-img.webp" alt="" />
          </div>
          <div class="img-box">
            <img class="img" src="./images/heart-img.webp" alt="" />
          </div>
          <div class="img-box">
            <img class="img" src="./images/heart-img.webp" alt="" />
          </div>
          <div class="img-box">
            <img class="img" src="./images/heart-img.webp" alt="" />
          </div>
          <div class="img-box">
            <img class="img" src="./images/heart-img.webp" alt="" />
          </div>
          <div class="img-box">
            <img class="img" src="./images/heart-img.webp" alt="" />
          </div>
          <div class="img-box">
            <img class="img" src="./images/heart-img.webp" alt="" />
          </div>
          <div class="img-box">
            <img class="img" src="./images/heart-img.webp" alt="" />
          </div>
        </div>
      </div>
      <div class="box-with-only-big-img"></div>
      <div class="box-with-only-text">
        <h2 class="title-in-box">о нас</h2>
        <p class="sub-text-in-box">
          Это текст. Нажмите один раз и выберите «Редактировать текст» или
          просто кликните<br />
          дважды, чтобы добавить свой текст и настроить шрифт. Здесь вы можете
          рассказать<br />
          посетителям подробнее о себе.
        </p>
      </div>
      <div class="box-with-only-big-img-second"></div>
      <div class="projects-title">на связи</div>
      <div class="box-with-input">
        <input type="email" placeholder="Имя" class="email-row" />
        <input type="email" placeholder="Эл. почта" class="email-row" />
        <input type="email" placeholder="Телефон" class="email-row" />
        <input
          type="email"
          placeholder="Добавьте сообщение..."
          class="email-row email-row-big"
        />
        <button class="button-after-input">Отправить</button>
      </div>
    </main>
    <footer class="footer-orange-box"></footer>
  </body>
</html>
